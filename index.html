<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>discussionApp</title>
</head>

<body>
    <div class="title">

        <h1>Discussion Portal</h1>
    </div>

    <div class="container">
        <div class="leftside">
            <button id="newQuestion" class="btn btn-primary">NewQuestionForm</button>
            <input type="text" id="search" placeholder="search questions">
            <div class="leftbg" id="questionList">

            </div>
        </div>
        <div class="rightside my-3">
            <h1 class="headerQuestion my-2" id="headerQuestion">Questions</h1>
            <div class="header" id="header">
                <h1>Welcome to discussion Portal !</h1>
                <p>Enter a subject or questions to get started</p>
            </div>
            <!-- new Question -->
            <div id="rightsideData" class="rightsideData">
                <input class="form-control" type="text" id="title" placeholder="subject">
                <br>
                <textarea id="description" rows="3" class="form-control" placeholder="Questions"></textarea>

                <button class="btn btn-primary" id="submit">Submit</button>
            </div>

            <div id="rightquestionList" class="rightquestionList">

            </div>
            <h2 class="my-3 responsehead" id="responsehead">Responses</h2>
            <div id="rightresponseList" class="rightresponseList">
            </div>
            <div id="responder" class="responder my-2">
                <h3>Add Response</h3>
                <input type="text" class="form-control" id="responderName" placeholder="Enter Name">
                <!-- <input type="text" id="responderAnswer" placeholder="Enter Answer"> -->
                <br>
                <textarea id="responderAnswer" rows="3" class="form-control" placeholder="Enter Answer"></textarea>
                <br>
                <button class="btn btn-primary my-1" id="responderbtn">submit</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
